<!DOCTYPE html>

     October 8th, 2024 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Jonathan Pope" />
    <meta charset="UTF-8" />
    <meta name="description" content="Jonathan Pope web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:jonathanpope@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>

            <!-- Company Select Box, page 97 -->
            <div>
                <label for="Company"> Company Name: </label>
                <input type="text" name="Company" id="Company" placeholder="John's Company"/>
            </div>

            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="PersonToContact"> Person to Contact: </label>
                <input type="text" name="PersonToContact" id="PersonToContact" placeholder="John Doe"/>
            </div>

            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="Email"> Email: </label>
                <input type="email" name="email" id="email" placeholder="johndoe@email.com" required/>
            </div>

            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone"> Phone Number: </label>
                <input type="tel" name="telephone" id="telephone" placeholder="+1555-555-5555" required>
            </div>

        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
             <div>
                <label for="Position">Type of Position: </label>
                <select>
                    <option value="Internship">Internship</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Full-time">Full-Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="On Call">On Call</option>
                </select>
             </div>

            <!-- Radio Buttons, page 99 -->
             <div>
                <p>How did you find me?</p>
                <input type="radio" name="hear" id="LinkedIn" value="LinkedIn"/> <label for="LinkedIn">LinkedIn</label> 
                <input type="radio" name="hear" id="Job Fair" value="Job Fair"/> <label for="Job Fair">Job Fair</label> 
                <input type="radio" name="hear" id="CWI Corporate Partner" value="CWI Corporate Partner"/> <label for="CWI Corporate Partner">CWI Corporate Partner</label> 
             </div>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                 <textarea name="TextBox" id="TextBox" cols="100" rows="10">How should I prepare for my interview?</textarea>

            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
