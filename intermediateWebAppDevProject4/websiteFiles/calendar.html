<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calender</title>
        <meta name="author" content="Jonathan Pope Software Developer">
        <meta name="description" content="Project 1: index page structure">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/calender.css">
        <script defer src="JS/main.js"></script>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <script src="JS/main.js"></script>


        <!--Header, shared ac sross all pages, unlikely to contain exclusive content-->
        <header>
            <h1>Barqs Tree Planting and Forestry Services</h1>
            <nav>
                <ul>
                    <li> <a href="home.html">Home</a></li>
                    <li> <a href="about.html">About Us</a></li>
                    <li> <a href="services.html">Services</a></li>
                    <li> <a href="calendar.html">Calender</a></li>
                    <li> <a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>


        <!--Main Tag, will contain most exclusive content-->
        <main>
            <div class="message">
                <h1><mark>Service Calender</mark></h1>
                <p><mark>No Service Has Been Scheduled For Now</mark></p>
            </div>

            <div class="calender">
                <div class="header">
                    <button id="prevBtn">
                        <i class="fa-solid fa-chevron-left">&lt;</i>
                    </button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">
                        <i class="fa-solid fa-chevron-left">></i>
                    </button>
                </div>
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>

            <script src="JS/calender.js"></script>
        </main>


        <!--Footer, Shared across all pages, unlikely to contain exclusive content-->
        <footer>
            <p>&copy; 2025 Barqs Tree Planting and Forestry Services. All Rights Reserved</p>
        </footer>
    </body>
</html>
