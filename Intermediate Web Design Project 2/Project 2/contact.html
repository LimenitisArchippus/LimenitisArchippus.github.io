<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us</title>
        <meta name="author" content="Jonathan Pope Software Developer">
        <meta name="description" content="Project 1: index page structure">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/contact.css">
        <script defer src="JS/main.js"></script>
    </head>
    <body>
        <script src="JS/main.js"></script>


        <!--Header, shared across all pages, unlikely to contain exclusive content-->
        <header>
            <h1>Barqs Tree Planting and Forestry Services</h1>
            <nav>
                <ul>
                    <li> <a href="home.html">Home</a></li>
                    <li> <a href="about.html">About Us</a></li>
                    <li> <a href="services.html">Services</a></li>
                    <li> <a href="calendar.html">Calender</a></li>
                    <li> <a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>


        <!--Main Tag, will contain most exclusive content-->
        <main>
            <h1>Register For Our Volunteer</h1>
            <form action=confirm.html method=post>
                <div>
                    <label for=email_address>E-Mail:</label>
                    <input type=text name=email_address id=email_address>
                    <span>*</span>
                </div>
                <div>
                    <label for=phone>Mobile Phone:</label>
                    <input type=text name=phone id=phone>
                    <span>*</span>
                </div>
                <div>
                    <label for=country>Country:</label>
                    <select name=country id=country>
                        <option value=>Select a country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label for=state>State:</label>
                    <input type=text name=state id=state>
                    <span>*</span>
                </div>
                <div>
                    <label for=zip>Zip Code:</label>
                    <input type=number name=zip id=zip>
                    <span>*</span>
                </div>
                <div>
                    <label>Contact me by:</label> 
                    <input type=radio name=contact id=email value=email checked>Email
                    <input type=radio name=contact id=text value=text>Text
                </div>
                <div>
                    <label>Terms of Service:</label>
                    <input type=checkbox name=terms id=terms value=yes>I accept
                    <span>*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type=button id=register value=Register>
                    <input type=button id=reset_form value=Reset>
                </div>
            </form>
        </main>
        <script src="JS/contactForm.js"></script>


        <!--Footer, Shared across all pages, unlikely to contain exclusive content-->
        <footer>
            <p>&copy; 2025 Barqs Tree Planting and Forestry Services. All Rights Reserved</p>
        </footer>
    </body>
</html>
